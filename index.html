<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thaddeus Interactive Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Thaddeus Interactive Lab</h1>
    <p>Your smart AI-powered platform for questions, creativity, and more.</p>
  </header>

  <main>
    <!-- Chatbot Section -->
    <section class="card">
      <h2>Ask Thaddeus</h2>
      <div class="chatbox" id="chatbox">
        <!-- Messages appear here -->
      </div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off" required>
        <button type="submit">Ask Thaddeus</button>
      </form>
    </section>

    <!-- Image Upload Section -->
    <section class="card">
      <h2>Upload Image</h2>
      <input type="file" id="image-upload" accept="image/*">
      <div id="image-preview"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Thaddeus Interactive Lab</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
